<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>operations</title>
</head>
<body>


<script type="text/javascript">
	
	// alert
	alert("Hello");

	// confirm box
	let c = confirm("Are you Sure?");

	console.log(c);
	if(c == true){
		alert("You have pressed on ok button!");
	}
	else{
		alert("You have pressed on cancel button!");
	}
	

	//prompt box
	let p = prompt("Enter your Name","Here");
	console.log(p);

	alert("Your Name is " +p)
	
</script>


</body>
</html>
