<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Person(fname,lname){
            this.fname = fname;
            this.lname = lname;
        }

        const data = new Person("Tops","Tech");
        // console.log(data);
        // console.log(data.fname+" "+data.lname);
        Person.prototype.MyData = function(){
            // console.log(this.fname+" "+this.lname);
            return this.fname+" "+this.lname;
        }
        const newdata =Person.prototype.MyData();
        function Student(fname,lname,school,grade)
        {
            Person.call(this,fname,lname);
            this.school = school;
            this.grade = grade;
        }

        var std = new Student("John","Doe",'Tops','B');
        console.log(std);
        console.log(std.fname+" "+std.lname+" "+std.school+" "+std.grade);
    </script>
</body>
</html>
