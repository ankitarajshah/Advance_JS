<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border ="1">
        <thead>
            <th>userId</th>
            <th>id</th>
            <th>title</th>
            <th>body</th>
        </thead>
        <tbody id="disData"></tbody>
    </table>
    <script>
        fetch('https://jsonplaceholder.typicode.com/posts')
        .then((res)=>res.json())
        .then((Responsedata)=>{
        console.log(Responsedata);
        
        HTMLDATA=``; 
       
        Responsedata.forEach(element => {
            HTMLDATA+=`<tr>
                <td>${element.userId}</td>    
                <td>${element.id}</td>
                <td>${element.title}</td>
                <td>${element.body}</td>
                </tr>`

        });
        console.log(HTMLDATA);
        document.querySelector('#disData').innerHTML=HTMLDATA;
        })
    </script>
</body>
</html>
