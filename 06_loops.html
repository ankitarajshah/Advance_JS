<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Array-array can store one or more values in a single variable
        //for loop
        for(var i = 0;i<=5;i++)
        {
            console.log("Tops Tech"+i);
        }
        //for in
        var arr = ["PHP","Python","Java"];
        console.log(arr);
        console.log(arr[1]);
        console.log(arr[2]);
        console.log(arr[0]);

        //for in
        for(x in arr)
        {
            console.log(x+"=>"+arr[x]);
        }
        for(x of arr)
        {
            console.log(x);
        }

        var obj ={"a":"apple","b":"orange","c":"cherry"}
        console.log(obj);
        console.log(obj['b']);
        console.log(obj[2]);
        console.log(obj[0]);

        for()
    </script>
</body>
</html>
