<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Variable</title>
</head>
<body>
	<script type="text/javascript">
		var a = 25;
		console.log(a);
		a = "hello"; //re-assign allowed
		console.log(a);
		var a = "27";//re-declare allowed
		console.log(a);

		// let
		let b = 72;
		console.log(b);
		b = "demo";//re-assign allowed
		console.log(b);
		// let b = "hello";//redeclare not allowed
		// console.log(b);

		// const
		const c = 27;
		console.log(c);
		c = "hi"; //re-assigned not allowed
		console.log(c);
		const c = 12;//re-declare not allowed
		console.log(c);

	</script>

</body>
</html>
